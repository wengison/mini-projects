<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/71ae3b72be.js"></script>
</head>
<body>
    <section class="body-container">
        <!-- Main label of container -->
        <ul class="container-label">
            <h1 class="h1-t-shirt">T-shirt</h1>
            <p class="p-browse-your">Browse your selection of high-quality t-shirts</p>
        </ul>
        <!-- First line of container -->
        <ul class="container-first-line">
            <button id="first-line-next">></button>
            <li class="first-line-card">
                <div class="card-pic card-pic-1">
                    <div class="card-plus">+</div>
                </div>
                <ul class="card-info">
                    <li class="left info-labels">
                        <p>Men's shirts</p>
                        <h3>OUT CAST</h3>
                    </li>
                    <li class="right info-price">
                        <p>$23.99</p>
                    </li>
                </ul>
            </li>
            <li class="first-line-card">
                <div class="card-pic card-pic-2">
                    <div class="card-plus">+</div>
                </div>
                <ul class="card-info">
                    <li class="left info-labels">
                        <p>Men's shirts</p>
                        <h3>OUT CAST</h3>
                    </li>
                    <li class="right info-price">
                        <p>$23.99</p>
                    </li>
                </ul>
            </li>
            <li class="first-line-card">
                <div class="card-pic card-pic-3">
                    <div class="card-plus">+</div>
                </div>
                <ul class="card-info">
                    <li class="left info-labels">
                        <p>Men's shirts</p>
                        <h3>OUT CAST</h3>
                    </li>
                    <li class="right info-price">
                        <p>$23.99</p>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- Second line of container -->
        <ul class="container-second-line">
            <li class="second-line-card">
                <div class="card-pic card-pic-1">
                    <div class="card-plus"></div>
                </div>
                <div class="card-info"></div>
            </li>
            <li class="second-line-card">
                <div class="card-pic card-pic-2"></div>
                <div class="card-info"></div>
            </li>
            <li class="second-line-card">
                <div class="card-pic card-pic-3"></div>
                <div class="card-info"></div>
            </li>
            <li class="second-line-card">
                <div class="card-pic card-pic-4"></div>
                <div class="card-info"></div>
            </li>
            <li class="second-line-card">
                <div class="card-pic card-pic-5"></div>
                <div class="card-info"></div>
            </li>
        </ul>
        <!-- Third line of container -->
        <li class="container-third-line">
            <aside class="card-pic"></aside>
            <div class="card-info"></div>
        </li>
    </section>
    <script src="script.js"></script>
</body>
</html>
